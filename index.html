<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/fontello/css/fontello.css">
</head>
<body>

    <div class="bayan">
        <div class="container">
            <h1 class="bayan__title">How I look like when I write my code</h1>
            <hr>
            <ul class="bayan__list">
                <li class="bayan__list-item">
                    <div class="bayan__list-item-row">
                        <h2 class="bayan__list-title">When I just started</h2>
                        <span class="icon-cancel"></span>
                    </div>
                    <div class="bayan__block-img">
                        <img class="bayan__list-img" src="./src/assets/images/1.jpg" alt="">
                    </div>
                </li>
                <li class="bayan__list-item">
                    <div class="bayan__list-item-row">
                        <h2 class="bayan__list-title" class="">When I saw the project.</h2>
                        <span class="icon-cancel"></span>
                    </div>
                    <div class="bayan__block-img">
                        <img class="bayan__list-img" src="./src/assets/images/2.jpg" alt="">
                    </div>
                </li>
                <li class="bayan__list-item">
                    <div class="bayan__list-item-row">
                        <h2 class="bayan__list-title" class="">When I working hardly</h2>
                        <span class="icon-cancel"></span>
                    </div>
                    <div class="bayan__block-img">
                        <img class="bayan__list-img" src="./src/assets/images/3.jpg" alt="">
                    </div>
                </li>
                <li class="bayan__list-item">
                    <div class="bayan__list-item-row">
                        <h2 class="bayan__list-title" class="">When I can't fix the bug</h2>
                        <span class="icon-cancel"></span>
                    </div>
                    <div class="bayan__block-img">
                        <img class="bayan__list-img" src="./src/assets/images/4.jpg" alt="">
                    </div>
                </li>
                <li class="bayan__list-item">
                    <div class="bayan__list-item-row">
                        <h2 class="bayan__list-title" class="">When I finished my task</h2>
                        <span class="icon-cancel"></span>
                    </div>
                    <div class="bayan__block-img">
                        <img class="bayan__list-img" src="./src/assets/images/5.jpg" alt="">
                    </div>
                </li>

            </ul>
        </div>
    </div>
    
</body>
</html>
